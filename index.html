<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shina Digital Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lateef&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1>Shina - English Lexicon</h1>
            <p>A living database for language preservation</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search Shina or English words...">
            </div>
        </div>
    </header>

    <main class="container">
        <div id="dictionaryGrid" class="dictionary-grid">
            <p class="loading-text">Connecting to database...</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
